<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live TrueSelph Player</title>
  </head>
  <body>
    <button onclick="openMessenger()">Open Player</button>
    <button onclick="closeMessenger()">Close Player</button>
    <button onclick="sayHello()">Say Hello</button>
    <div id="trueselph-messenger-widget"></div>
    <script
      id="trueselph-player"
      type="module"
      src="https://truselph-player.vercel.app/webble.cjs.js"
      selph-handle="rCfaqqd-bLnieUIw-pov5"
    ></script>
    <script>
      function openMessenger() {
        $trueSelph.openMessenger();
      }

      function closeMessenger() {
        $trueSelph.closeMessenger();
      }
      
      function sayHello() {
        $trueSelph.openMessenger();
        $trueSelph.sendMessage("Hello");
      }
    </script>
  </body>
</html>
